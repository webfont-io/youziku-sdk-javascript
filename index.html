        var entity = {
            AccessKey: 'xxx', 　//AccessKey即是字体的代码，需要登录有字库后，在目标字体的使用页面中获取。

            Tag: '.test1'   　　　　　　　　　　　　　　　　　//可不填的参数
        };

        //全格式
        youzikuClient.getFontFace(entity, function (json) {
            console.log(json.FontFamily);　　　　　　　　//如果没有填写Tag参数，则需要通过FontFamily将字体效果应用于文字上
            console.log(json.FontFace);
            console.log(json.Tag);
            console.log(json.ErrorMessage);　　　　　　　//如果代码设置有问题，将返回错误信息。
            console.log(json.Code);　　　　　　　        //如果返
        });
